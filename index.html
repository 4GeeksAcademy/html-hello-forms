<!DOCTYPE html>
<html>
   <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

   <body>
   <!-- Inside the body we will define the content of the page. -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <div class="container">
            <div class="row">
                <div class="form-header">
                    <h1>
                        Payment form example
                    </h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="text-start bg-danger-subtle fs-6 rounded-2 p-3 text-danger-emphasis border border-danger-subtle border-1 error-msg">
                    Some fields are missing
                </div>
            </div>
            <form>
                <div class="row">
                    <div class="col-5 mb-3">
                        <label for="exampleInputEmail" class="form-label">Card #</label>
                        <input type="text" pattern="\d*" maxlength="19" class="form-control" id="exampleInputCard" aria-describedby="cardHelp" placeholder="xxxxxxxxxxxxxxxx">
                    </div>
                    <div class="col-3 mb-3">
                        <label for="exampleInputEmail" class="form-label">CVC#</label>
                        <input type="text" pattern="\d*" maxlength="19" class="form-control" id="exampleInputCard" aria-describedby="cardHelp" placeholder="0000">    
                    </div>
                    <div class="col-4 mb-3">
                        <label for="inputPaymentAmount" class="form-label fw-bold fs-6">Amount</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" id="inputPaymentAmount" inputmode="numeric" pattern="[0-9].*" aria-label="Amount (to the nearest dollar)" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        First Name
                    </div>
                    <div class="col-6">
                        Last Name
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-6">
                        
                    </div>
                    <div class="col-3">
                        
                    </div>
                    <div class="col-3">
                        
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-6">
                        
                    </div>
                    <div class="col-6">
                        
                    </div>
                    
                </div>
            </form>
            <div class="row">
                
            </div>
        </div>
